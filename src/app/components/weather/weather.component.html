<div class="app-container">
  <div class="weather-search">
      <h2>Consulta el Pronóstico del Clima</h2>
      <input type="text" [(ngModel)]="city" placeholder="Ingresa una ciudad" />
      <button (click)="getWeatherForecast()">Buscar</button>
  </div>

  <div *ngIf="data.length > 0" class="weather-table">
      <h3>Pronóstico para {{ city }}</h3>
      <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{ element.date | date: 'fullDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="maxTemp">
          <th mat-header-cell *matHeaderCellDef> Máx Temp (°C) </th>
          <td mat-cell *matCellDef="let element"> {{ element.maxTemp }} </td>
        </ng-container>

        <ng-container matColumnDef="minTemp">
          <th mat-header-cell *matHeaderCellDef> Mín Temp (°C) </th>
          <td mat-cell *matCellDef="let element"> {{ element.minTemp }} </td>
        </ng-container>

        <ng-container matColumnDef="weatherCondition">
          <th mat-header-cell *matHeaderCellDef> Condición Climática </th>
          <td mat-cell *matCellDef="let element"> {{ element.weatherCondition | titlecase }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
